<div class="col-sm-8 col-sm-offset-2">
  <h2>Ajouter un post</h2>
  <br>

    <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="postTitle">Titre du post</label>
        <input type="text" id="postTitle" class="form-control" formControlName="postTitle">
      </div>
  
      <div class="form-group">
        <label for="postContent">Contenu du post</label>
        <textarea id="postContent" class="form-control" formControlName="postContent" style="height: 200px;"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </div>
